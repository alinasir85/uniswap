name: Auto Merge Workflow

on:
  pull_request:
    types:
      - closed

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR merged to develop
        id: pr_merged_to_develop
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/:repository/pulls
          repository: ${{ github.repository }}
          pr_base: develop
          pr_state: closed
          pr_merged: true

      - name: Check PR merged to test-mode
        id: pr_merged_to_test_mode
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/:repository/pulls
          repository: ${{ github.repository }}
          pr_base: test-mode
          pr_state: closed
          pr_merged: true

      - name: Check PR merged to main
        id: pr_merged_to_main
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/:repository/pulls
          repository: ${{ github.repository }}
          pr_base: main
          pr_state: closed
          pr_merged: true

      - name: Create PR from develop to test-mode
        if: steps.pr_merged_to_develop.outputs.data != '[]' && steps.pr_merged_to_test_mode.outputs.data == '[]'
        run: |
          # Create a pull request from develop to test-mode
          hub pull-request -b test-mode -h develop -m "Automated PR from develop to test-mode" -a

      - name: Create PR from test-mode to main
        if: steps.pr_merged_to_test_mode.outputs.data != '[]' && steps.pr_merged_to_main.outputs.data == '[]'
        run: |
          # Create a pull request from test-mode to main
          hub pull-request -b main -h test-mode -m "Automated PR from test-mode to main" -a
